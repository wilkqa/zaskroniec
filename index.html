<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Pra Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Prosty sposób na pokazanie "Kocham Cię" bez Reacta
      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("root");
        root.innerHTML = "<h1 style='text-align:center;font-family:verdana;color:PaleVioletRed'><p>Kocham Cię Joasiu :* <3</p><p style='font-family:verdana;font-size:52px;color:grey'>J.O.S.I.</p><p style='font-family:verdana;font-size:10px;color:grey'>BETA EDITION</p><p></p><p style='font-family:verdana;font-size:14px;color:grey'>To pierwsze chwile pierwszej apki ;) Wizjonujmy bez granic i smakujmy nowego!</p></h1>";
      });
    </script>

    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const img = document.createElement("img");
    img.src = "https://upload.wikimedia.org/wikipedia/commons/a/a7/Photography_is_in_my_heart.jpg";
    img.alt = "Heart";
   img.style.maxWidth = "90%";
    img.style.display = "block";
   img.style.margin = "1rem auto";
  img.style.borderRadius = "16px";
    img.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
    document.getElementById("root").appendChild(img);
  });
</script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
